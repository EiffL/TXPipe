launcher: local

# If the launcher requires it (at the moment that is just for "cori")
# then this info is used to configure it.  Otherwise it is ignored
site:
    cpu: haswell
    queue: debug
    max_jobs: 2
    setup: ${PWD}/test/setup-cori

modules: txpipe


stages:
    - name: TXSelector
      nprocess: 1
    - name: PZPDFMLZ
      nprocess: 1
    - name: TXPhotozStack
      nprocess: 1
    - name: TXPhotozPlots
      nprocess: 1
    - name: TXDiagnosticMaps
      nprocess: 1
    - name: TXMapPlots
      nprocess: 1
    - name: TXRandomCat
      nprocess: 1
    - name: TXTwoPoint
      nprocess: 1
    - name: TXTwoPointPlots
      nprocess: 1
    - name: TXTwoPointFourier
      nprocess: 1
    - name: TXDiagnosticPlots
      nprocess: 1
    - name: TXGammaTFieldCenters
      nprocess: 1
    - name: TXGammaTBrightStars
      nprocess: 1
    - name: TXGammaTDimStars
      nprocess: 1
    - name: TXRoweStatistics
      nprocess: 1
    - name: TXFourierGaussianCovariance
      nprocess: 1
    - name: TXPSFDiagnostics
      nprocess: 1
    - name: TXExposureInfo
      nprocess: 1
    - name: TXMetacalGCRInput
      nprocess: 1
output_dir: metacal-outputs/



config: test/config.yml

# On NERSC, set this before running:
# export DATA=${LSST}/groups/WL/users/zuntz/data/metacal-testbed

inputs:
    # See README for paths to download these files
    # shear_catalog: ${DATA}/shear_catalog.hdf5
    # photometry_catalog: ${DATA}/photometry_catalog.hdf5
    photoz_trained_model: ${DATA}/cosmoDC2_trees_i25.3.npy
    fiducial_cosmology: test/fiducial_cosmology.yml
    calibration_table: ${DATA}/sample_cosmodc2_w10year_errors.dat
    # exposures: ${DATA}/exposures.hdf
    # star_catalog: ${DATA}/star_catalog.hdf5

resume: True
log_dir: ./test/logs
pipeline_log: log.txt

