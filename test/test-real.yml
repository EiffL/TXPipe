launcher: local

# If the launcher requires it (at the moment that is just for "cori")
# then this info is used to configure it.  Otherwise it is ignored
site:
    cpu: haswell
    queue: debug
    max_jobs: 2
    setup: /global/projecta/projectdirs/lsst/groups/WL/users/zuntz/setup-cori

modules: txpipe


stages:
    - name: TXSelector
      nprocess: 1
    - name: PZPDFMLZ
      nprocess: 1
    - name: TXDiagnosticMaps
      nprocess: 1
    - name: TXTwoPoint
      nprocess: 1
    - name: TXPhotozStack
      nprocess: 1
    - name: TXRandomCat
      nprocess: 1
    - name: TXDiagnostics
      nprocess: 1
      
output_dir: metacal-outputs/

config: test/config.yml

# On NERSC, set this before running:
# export DATA=${LSST}/groups/WL/users/zuntz/data/metacal-testbed

inputs:
    # See README for paths to download these files
    shear_catalog: ${DATA}/shear_catalog.hdf
    photometry_catalog: ${DATA}/photometry_catalog.hdf
    photoz_trained_model: ${DATA}/cosmoDC2_trees_i25.3.npy
    fiducial_cosmology: test/fiducial_cosmology.yml
    calibration_table: ${DATA}/sample_cosmodc2_w10year_errors.dat

resume: True
log_dir: ./test/logs
pipeline_log: log.txt

